<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK tech meetings attendance</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-image: linear-gradient(45deg, rgb(7, 39, 66), rgb(47, 86, 142));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form{
            /* border: 1px solid white; */
            /* border-radius: 20px; */
            padding: 20px;
            font-size: large;
        }
        input, button, span{
            background: transparent;
            color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }
        input::placeholder, button{
            color: white;
        }
        #date{
            text-wrap: wrap;
        }
        h2{
            position: fixed;
            top: 0;
            color: white;
            /* font-size: medium; */
            margin: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: lighter;
        }
        dialog{
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 50px 10px 50px;
            color: white;
            border-radius: 10px;
            text-align: center;
            border: none;
            background-image: linear-gradient(45deg, rgb(7, 39, 66), rgb(47, 86, 142));
        }
        dialog h3{
            margin-top: 5px;
            font-size: x-large;
        }
        dialog::backdrop{
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <dialog close>
        <h3>Success</h3><br>
        <form method="dialog">
            <button onclick="location.reload()">OK</button>
        </form>
    </dialog>
    <h2>Tech Meeting Attendance</h2>
    <form name="submit-to--google-sheet">
        <span id="date" name="Date"></span><br>
        <input type="text" name="First Name" id="firstname" placeholder="First name" required><br>
        <input type="text" name="Last Name" id="lastname" placeholder="Last Name" required><br>
        <input type="text" name="Course" id="course" placeholder="Course (+ batch)" required><br>
        <input type="number" name="Roll no" id="roll_no" placeholder="Roll no"><br>
        <input type="email" name="Email" id="email" placeholder="Email" required><br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
<script>
document.querySelector("#date").innerHTML = `${new Date().getDate()}-${new Date().getMonth()+1}-${new Date().getFullYear()}`;
// console.log(new Date());
const scriptURL = "https://script.google.com/macros/s/AKfycbzfvSzMjmM0HKNjd_L3VvQiqoFXmrjD2tCrGKWZ9hUxTqDGIsvAOimFJB0xyKIjOWXSPQ/exec";
const form = document.forms['submit-to--google-sheet']

form.addEventListener('submit', e=>{
    e.preventDefault()
    fetch(scriptURL, {method: 'POST', body: new FormData(form)})
    .then(response => {
        console.log("Success", response); 
        document.querySelector("dialog").showModal(); // open dislog box
    })
    .catch(error => console.error("Error!", error.message))
})
</script>
</html>
