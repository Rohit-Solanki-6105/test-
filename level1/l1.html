<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas></canvas>
</body>
<script>
const canvas = document.querySelector("canvas");
const ctx = canvas.getContext('2d');
canvas.height = window.innerHeight - 100;
canvas.width = window.innerWidth - 100;
let interval = 0;
let time = 1;

const bg = new Image();
bg.src = "side_fuji5.jpg";
let bg_x = 0;
let bg_y = -10;
let bg_y_speed = 0;

let obstacle1 = {
    x: 1020,
    y: canvas.height-200,
    height: 100,
    width: 50,

    draw: function(){
        ctx.fillRect(this.x, this.y, this.width, this.height);
    },

    move: function(){
        this.x-=3;
    }
}

let sq = {
    x: 100,
    y: canvas.height-150,
    y_jump: 0,
    height: 50,
    width: 50,

    draw: function(){
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.fillRect(this.x, this.y, this.width, this.height);
    },

    jump: function(){
        if(this.y < canvas.height-150){
            this.y_jump++;
        } 
        else{
            this.y = canvas.height-150;
        }
        this.y += this.y_jump;

        if(this.y > canvas.height-150){
            this.y = canvas.height-150;
        }
    }
}

function game(){
    requestAnimationFrame(game);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // background
    ctx.drawImage(bg, bg_x, bg_y, canvas.width * 1.3, canvas.height*1.05);
    if(time <= interval){
        // console.log(interval);
        bg_x-=0.5;
        interval = 0;
    } else{
        interval++;
    }

    if(bg_y < -10){
        bg_y_speed+=0.5;
    }
    else{
        bg_y = -10;
    }
    bg_y += bg_y_speed;

    //ground
    ctx.fillStyle = "black";
    ctx.fill()
    ctx.fillRect(0, canvas.height-100, canvas.width*1, 100);

    //obstacle
    obstacle1.draw();
    obstacle1.move();

    //a square for example of main character
    sq.draw();
    sq.jump();

    //obstacle hit
    if(obstacle1.x < sq.x+50 && obstacle1.y < sq.y && obstacle1.x+obstacle1.width > sq.x){ 
        alert("game over");
    }
}
game();

window.addEventListener("keydown", function(e){
    switch(e.key){
        case " ":
            bg_y_speed = -4;
            sq.y_jump = -10;
            break;
    }
})
</script>
</html>
